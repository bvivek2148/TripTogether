<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Luxury car silhouette -->
  <g transform="translate(40, 100)">
    <!-- Car body -->
    <path d="M50 80 L70 55 L250 55 L270 80 L290 80 L290 120 L270 120 L270 140 L250 140 L250 120 L70 120 L70 140 L50 140 L50 120 L30 120 L30 80 Z" fill="#1E293B"/>
    
    <!-- Windows -->
    <path d="M80 55 L90 35 L230 35 L240 55 Z" fill="#CBD5E1"/>
    <rect x="95" y="40" width="50" height="15" fill="#94A3B8"/>
    <rect x="155" y="40" width="50" height="15" fill="#94A3B8"/>
    
    <!-- Chrome details -->
    <rect x="75" y="75" width="170" height="3" fill="#E2E8F0"/>
    <rect x="75" y="95" width="170" height="2" fill="#E2E8F0"/>
    
    <!-- Wheels -->
    <circle cx="90" cy="130" r="18" fill="#0F172A"/>
    <circle cx="90" cy="130" r="12" fill="#334155"/>
    <circle cx="90" cy="130" r="8" fill="#64748B"/>
    <circle cx="230" cy="130" r="18" fill="#0F172A"/>
    <circle cx="230" cy="130" r="12" fill="#334155"/>
    <circle cx="230" cy="130" r="8" fill="#64748B"/>
    
    <!-- Headlights -->
    <ellipse cx="280" cy="85" rx="8" ry="12" fill="#FEF3C7"/>
    <ellipse cx="280" cy="105" rx="8" ry="12" fill="#FEF3C7"/>
    
    <!-- Grille -->
    <rect x="270" y="88" width="8" height="14" fill="#374151"/>
    <g stroke="#64748B" stroke-width="0.5">
      <line x1="271" y1="90" x2="277" y2="90"/>
      <line x1="271" y1="93" x2="277" y2="93"/>
      <line x1="271" y1="96" x2="277" y2="96"/>
      <line x1="271" y1="99" x2="277" y2="99"/>
    </g>
    
    <!-- Door handles -->
    <rect x="110" y="85" width="4" height="8" fill="#64748B"/>
    <rect x="170" y="85" width="4" height="8" fill="#64748B"/>
    
    <!-- Side mirrors -->
    <ellipse cx="75" cy="70" rx="4" ry="3" fill="#1E293B"/>
    <ellipse cx="245" cy="70" rx="4" ry="3" fill="#1E293B"/>
    
    <!-- Luxury badge -->
    <circle cx="160" cy="100" r="8" fill="#F59E0B"/>
    <text x="160" y="104" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="6" font-weight="bold">LUX</text>
  </g>
  
  <!-- Text */}
  <text x="200" y="220" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Luxury Vehicle
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">
    Premium comfort & style
  </text>
</svg>
