<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#EFF6FF"/>
  
  <!-- Cab silhouette -->
  <g transform="translate(60, 110)">
    <!-- Car body -->
    <path d="M30 70 L50 50 L230 50 L250 70 L270 70 L270 110 L250 110 L250 130 L230 130 L230 110 L50 110 L50 130 L30 130 L30 110 L10 110 L10 70 Z" fill="#3B82F6"/>
    
    <!-- Windows -->
    <path d="M60 50 L70 30 L210 30 L220 50 Z" fill="#DBEAFE"/>
    <rect x="75" y="35" width="50" height="15" fill="#BFDBFE"/>
    <rect x="135" y="35" width="50" height="15" fill="#BFDBFE"/>
    
    <!-- Wheels -->
    <circle cx="70" cy="120" r="12" fill="#1F2937"/>
    <circle cx="70" cy="120" r="6" fill="#4B5563"/>
    <circle cx="210" cy="120" r="12" fill="#1F2937"/>
    <circle cx="210" cy="120" r="6" fill="#4B5563"/>
    
    <!-- Headlights -->
    <circle cx="260" cy="80" r="6" fill="#FEF3C7"/>
    <circle cx="260" cy="100" r="6" fill="#FEF3C7"/>
    
    <!-- Door handles -->
    <rect x="100" y="75" width="3" height="8" fill="#1E40AF"/>
    <rect x="160" y="75" width="3" height="8" fill="#1E40AF"/>
    
    <!-- Taxi sign -->
    <rect x="120" y="20" width="40" height="12" fill="#FCD34D" rx="2"/>
    <text x="140" y="29" text-anchor="middle" fill="#92400E" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TAXI</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Cab Service
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">
    Professional cab rental
  </text>
</svg>
