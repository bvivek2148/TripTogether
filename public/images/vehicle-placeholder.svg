<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F3F4F6"/>
  
  <!-- Car silhouette -->
  <g transform="translate(50, 100)">
    <!-- Car body -->
    <path d="M40 80 L60 60 L240 60 L260 80 L280 80 L280 120 L260 120 L260 140 L240 140 L240 120 L60 120 L60 140 L40 140 L40 120 L20 120 L20 80 Z" fill="#9CA3AF"/>
    
    <!-- Windows -->
    <path d="M70 60 L80 40 L220 40 L230 60 Z" fill="#E5E7EB"/>
    <rect x="85" y="45" width="60" height="15" fill="#D1D5DB"/>
    <rect x="155" y="45" width="60" height="15" fill="#D1D5DB"/>
    
    <!-- Wheels -->
    <circle cx="80" cy="130" r="15" fill="#374151"/>
    <circle cx="80" cy="130" r="8" fill="#6B7280"/>
    <circle cx="220" cy="130" r="15" fill="#374151"/>
    <circle cx="220" cy="130" r="8" fill="#6B7280"/>
    
    <!-- Headlights -->
    <circle cx="270" cy="90" r="8" fill="#FEF3C7"/>
    <circle cx="270" cy="110" r="8" fill="#FEF3C7"/>
    
    <!-- Door lines -->
    <line x1="120" y1="60" x2="120" y2="120" stroke="#6B7280" stroke-width="1"/>
    <line x1="180" y1="60" x2="180" y2="120" stroke="#6B7280" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Vehicle Image
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">
    No image available
  </text>
</svg>
