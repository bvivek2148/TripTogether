<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F0FDF4"/>
  
  <!-- Scooter silhouette -->
  <g transform="translate(60, 130)">
    <!-- Main body/floor -->
    <rect x="80" y="50" width="80" height="15" fill="#059669" rx="7"/>
    
    <!-- Seat -->
    <ellipse cx="120" cy="35" rx="30" ry="10" fill="#047857"/>
    
    <!-- Backrest -->
    <rect x="95" y="25" width="4" height="20" fill="#047857" rx="2"/>
    
    <!-- Handlebars -->
    <rect x="170" y="20" width="25" height="3" fill="#374151" rx="1.5"/>
    <circle cx="175" cy="21.5" r="2" fill="#6B7280"/>
    <circle cx="190" cy="21.5" r="2" fill="#6B7280"/>
    
    <!-- Front panel -->
    <path d="M160 25 L180 25 L185 45 L160 45 Z" fill="#10B981"/>
    
    <!-- Steering column -->
    <rect x="177" y="23" width="2" height="25" fill="#374151"/>
    
    <!-- Engine/storage compartment -->
    <rect x="100" y="45" width="40" height="20" fill="#047857" rx="3"/>
    
    <!-- Footrest -->
    <rect x="120" y="60" width="30" height="3" fill="#6B7280" rx="1.5"/>
    
    <!-- Front wheel -->
    <circle cx="180" cy="75" r="20" fill="#1F2937"/>
    <circle cx="180" cy="75" r="15" fill="#374151"/>
    <circle cx="180" cy="75" r="10" fill="#6B7280"/>
    <!-- Rim design -->
    <circle cx="180" cy="75" r="8" fill="none" stroke="#9CA3AF" stroke-width="1"/>
    <g stroke="#9CA3AF" stroke-width="0.5">
      <line x1="172" y1="75" x2="188" y2="75"/>
      <line x1="180" y1="67" x2="180" y2="83"/>
      <line x1="174" y1="69" x2="186" y2="81"/>
      <line x1="186" y1="69" x2="174" y2="81"/>
    </g>
    
    <!-- Rear wheel -->
    <circle cx="90" cy="75" r="20" fill="#1F2937"/>
    <circle cx="90" cy="75" r="15" fill="#374151"/>
    <circle cx="90" cy="75" r="10" fill="#6B7280"/>
    <!-- Rim design -->
    <circle cx="90" cy="75" r="8" fill="none" stroke="#9CA3AF" stroke-width="1"/>
    <g stroke="#9CA3AF" stroke-width="0.5">
      <line x1="82" y1="75" x2="98" y2="75"/>
      <line x1="90" y1="67" x2="90" y2="83"/>
      <line x1="84" y1="69" x2="96" y2="81"/>
      <line x1="96" y1="69" x2="84" y2="81"/>
    </g>
    
    <!-- Headlight -->
    <circle cx="185" cy="35" r="6" fill="#FEF3C7"/>
    <circle cx="185" cy="35" r="4" fill="#FBBF24"/>
    
    <!-- Side mirror -->
    <circle cx="170" cy="18" r="3" fill="#E5E7EB"/>
    <line x1="173" y1="20" x2="175" y2="22" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Exhaust -->
    <rect x="70" y="70" width="15" height="4" fill="#9CA3AF" rx="2"/>
    <rect x="68" y="71" width="4" height="6" fill="#4B5563" rx="2"/>
    
    <!-- Storage compartment under seat -->
    <rect x="105" y="40" width="25" height="8" fill="#065F46" rx="2"/>
    
    <!-- Side panel design -->
    <path d="M100 45 Q120 40 140 45 Q120 50 100 50 Z" fill="#10B981"/>
    
    <!-- Kickstand -->
    <line x1="110" y1="65" x2="105" y2="80" stroke="#6B7280" stroke-width="2"/>
    
    <!-- License plate -->
    <rect x="70" y="85" width="18" height="6" fill="#FFFFFF" stroke="#374151" stroke-width="1"/>
    <text x="79" y="89" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="3" font-weight="bold">SCOOTER</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Scooter Rental
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">
    Easy city commute
  </text>
</svg>
